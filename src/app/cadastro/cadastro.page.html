<ion-content>
    <form (ngSubmit)="Cadastro()"> <!-- Alterado de Cadastro() para cadastro() para consistÃªncia -->
      <ion-item lines="full">
        <ion-label position="floating">Nome</ion-label>
        <ion-input name="nome" type="text" [(ngModel)]="nome"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">E-mail</ion-label>
        <ion-input name="login" type="text" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Senha</ion-label>
        <ion-input name="senha" type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Telefone</ion-label>
        <ion-input name="telefone" type="tel" [(ngModel)]="telefone"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button color="secondary" type="submit">
            Salvar
            <ion-icon slot="end" name="save-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-content>
