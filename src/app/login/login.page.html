<ion-content>
  <form (ngSubmit)="Login()">
    <ion-item lines="full">
      <ion-label position="floating">E-mail</ion-label>
      <ion-input name="login" type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Senha</ion-label>
      <ion-input name="senha" type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col size="6">
        <ion-button color="secondary" type="submit">
          Login
          <ion-icon slot="end" name="enter-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6" class="ion-text-right">
        <ion-button color="tertiary" routerLink="/cadastro">
          Cadastre-se
          <ion-icon slot="end" name="person-add-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
